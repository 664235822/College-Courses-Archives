<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDate = new Date();
    var year = myDate.getFullYear();
    var month = myDate.getMonth();
    var day = myDate.getDay();
    var weekday = myDate.getDay();
    document.write("今天是" + year + "年" + month + "月" + day + "日星期" + weekday);
</script>
</body>
</html>
